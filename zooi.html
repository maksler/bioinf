<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 260px;                  
  height: 28px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: #e8f00c;   
  border: 0px;      
  border-radius: 8px;           
  pointer-events: none;         
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>

var xdata = [];
var ydata = []; 
var labels = [];

function fetch_data() {
  return $.ajax({
   url: 'http://student:hello@umcu-bioinf.is-not-certified.com/test/_design/all/_view/all',
   type: 'GET',
   dataType: 'jsonp',
   cache: false,
   crossDomain: true,
   }).done( function(data) {
     console.log(data);
     // console.log("First normal ",data.rows[0].value.normal);
     // console.log("First tumor  ",data.rows[0].value.tumor)
     for (i in data.rows) {
       // console.log(i,"normal: ",data.rows[i].value.normal);
       xdata.push(data.rows[i].value.tumor);
       ydata.push(data.rows[i].value.normal);
       labels.push(data.rows[i].id); 
     } 
     // console.log(xdata);
})};

// Global initialisations

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

// the chart object, includes all margins
var chart = d3.select('body')
  .append('svg:svg')
  .attr('width', width + margin.right + margin.left)
  .attr('height', height + margin.top + margin.bottom)
  .attr('class', 'chart')

// the main object where the chart and axis will be drawn
var main = chart.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
  .attr('width', width)
  .attr('height', height)
  .attr('class', 'main') ;

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

xdata.length = 0;
ydata.length = 0;

var rescale = function() {
  x = d3.scale.linear()
            .domain([0, d3.max(xdata)])  // the range of the values to plot
            .range([ 0, width ]);        // the pixel range of the x-axis

  y = d3.scale.linear()
            .domain([0, d3.max(ydata)])
            .range([ height, 0 ]);

  x2 = d3.scale.linear()
            .domain([ 0, width ])        // the pixel range of the x-axis
            .range([0, d3.max(xdata)]);  // the range of the values to plot

  y2 = d3.scale.linear()
            .domain([ height, 0 ])
            .range([0, d3.max(ydata)]);

  // redraw the x axis
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom');

  main.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'main axis date')
  .style({ 'stroke': 'Black', 'fill': 'none', 'stroke-width': '1px'})
  .call(xAxis);

  // redraw the y axis
  var yAxis = d3.svg.axis()
  .scale(y)
  .orient('left');

  main.append('g')
    .attr('transform', 'translate(0,0)')
    .attr('class', 'main axis date')
    .style({ 'stroke': 'Black', 'fill': 'none', 'stroke-width': '1px'})
    .call(yAxis);
}

var refresh = function() {

 //Create Title 
  main.append("text")
    .attr("x", width)
    .attr("y", 440)
    .style("text-anchor", "end")
    .style("font-size", 14)
    .style("font-family", "Decorative")
    .style("font-weight", "bold")
    .text("Tumor Expression");
  
  main.append("text")
    .attr("transform", "rotate(-90)")
    .attr("x", 000)
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .style("font-size", 14)
    .style("font-family", "Decorative")
    .style("font-weight", "bold")
    .text("Normal Expression");

  main.append("text")
    .attr("x", width / 2 )
    .attr("y", -5)
    .style("text-anchor", "middle")
    .style("font-size", 14)
    .style("font-family", "Decorative")
    .style("font-weight", "bold")
    .text("Tumor Normal Scatter Plot");

  var dots = g.selectAll(".dot")
    .data(ydata)
    .enter().append("circle")
	.attr("class", "dot")
        .attr("cy", function (d,i) { return y(ydata[i]); } )
        .attr("cx", function (d,i) { return x(xdata[i]); } )
	.attr("r", 4)
	.style("fill", function(d,i) { return d3.rgb(255 * (xdata[i] / ydata[i]), 0, 255 * (ydata[i] / xdata[i]) ); })
	.on("mouseover", function(d,i) { 
		d3.select(this)
			.transition()
			.style("fill", "#e8f00c")
			.attr("r", 12)
			.style('fill-opacity', '0.75');
		div.transition()        
			.duration(200)      
			.style("opacity", .85);      
		div .html(labels[i] + "<br/> (" + xdata[i] + ", " + ydata[i] + ")")  
			.style("left", (d3.event.pageX + 15) + "px")     
			.style("top", (d3.event.pageY - 35) + "px"); })
    	.on("mouseout", function(d,i) {
		d3.select(this)
			.transition()
			.style("fill", function(d,i) { return d3.rgb(255 * x2(d3.event.pageX) / (y2(d3.event.pageY - 50)), 0, 255 * (y2(d3.event.pageY - 50)) / x2(d3.event.pageX) ); })
			.attr("r", 4)
			.style('fill-opacity', '1');     
		div.transition()        
			.duration(500)      
			.style("opacity", 0);  })
;

}

var g = main.append("svg:g"); 

$.when( fetch_data() )
  .then( function() { 
    console.log('Total hits: ',xdata.length) ; 
    rescale();
    refresh()
  } );

</script>
